<!DOCTYPE html>
<html>
    <head>
        <style>
        canvas {
            border: 5px solid #d89898;

        .button {

        <script>
            // canvas
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            // background
            var background = new Image();
            background.src = "day1.png";
            window.onload = function() {
                ctx.drawImage(background, 0, 0, 500, 300);
            }
            
            // text
            ctx.font = "30px Monospace";
            ctx.fillText("Day 1", 50, 50);
            
            // button
            var startButton = document.createElement("BUTTON");
            var orderButton = document.createElement("BUTTON");
            var mixingButton = document.createElement("BUTTON");
            var strawButton = document.createElement("BUTTON");

            function start() {

            }

            function mixing() {

            }

            function straw() {

            }
