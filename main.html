        .teaButton {

        }

        p1 {
            font-family: Monospace;
            top: 50px;

        }

        }

        .rulesPanel {
            background-color: #E4A5FF;    
            text-align: center;

        }

        .rule1 {
            background-color: #FFAAC9;

        }

        .rule2 {

        }

    </head>
    <body>
        <!-- canvases -->
        <canvas id="title" width="1100" height="600" style = "position: absolute;"></canvas>
        <canvas id="day" width="1100" height="600"style = "position: absolute;"></canvas>
        <canvas id="order" width="1100" height="600"style = "position: absolute;"></canvas>
        <canvas id="mixing" width="1100" height="600"style = "position: absolute;"></canvas>
        <canvas id="straw" width="1100" height="600"style = "position: absolute;"></canvas>

        <!-- canvases for ingredients-->
        <canvas id="tea" width="1100" height="600"style = "position: absolute;"></canvas>


        <!-- stations buttons -->
        <button class = "button startButton", onclick="start()">START</button>
        <button class = "button orderButton"onclick="order()">ORDER</button>
        <button class = "button mixingButton"onclick="mixing()">MIXING</button>
        <button class = "button strawButton"onclick="straw()">STRAW</button>
        <button class = "button creditsButton"onclick="credits()">CREDITS</button>

        <!-- mixing station -->
        <button id = "least" class = "button leastButton">LEAST</button>
        <button id = "less" class = "button lessButton">LESS</button>
        <button id = "regular" class = "button regularButton">REGULAR</button>
        <button id = "more" class = "button moreButton">MORE</button>
        <button id = "most" class = "button mostButton">MOST</button>
        <button id = "teab" class = "button teaButton">TEA</button>

        <!-- straw station -->
        <button id = "poke" class = "button pokeButton">POKE!</button>


        <!-- buttons in order canvas -->
        <button class = "button arrietyButton">SEE ORDER!</button>
        <!-- buttons in order canvas -->
        <button id = "seeOrder" class = "button seeOrderButton" onclick="seeOrder()">SEE ORDER!</button>

        <div class = "rulesPanel">
            <h3>|| INFO ||</h3>
        </div>

        <div class = "rule1">
            <p3>a 3-day adventure where you complete boba orders using 3 different stations!</p3>
        </div>

        <div class = "rule2">
            <p3>after getting an order, mix in the tea, bubbles, ice, and sugar. then poke in the straw!</p3>
        </div>

        <div class = "rule3">
            <p3>there are also speciality seasonal drinks / tea / toppings available!</p3>
        </div>


        <script>
            // canvases
            var titlec = document.getElementById("title");
            var titlectx = titlec.getContext("2d");
            var dayc = document.getElementById("day");
            var dayctx = dayc.getContext("2d");
            var orderc = document.getElementById("order");
            var orderctx = orderc.getContext("2d");
            var mixingc = document.getElementById("mixing");
            var mixingctx = mixingc.getContext("2d");
            var strawc = document.getElementById("straw");
            var strawctx = strawc.getContext("2d");

            // ingredient canvases
            var teac = document.getElementById("tea");
            var teactx = teac.getContext("2d");

            // mixing buttons
            var leastb = document.getElementById("least");
            var lessb = document.getElementById("less");
            var regularb = document.getElementById("regular");
            var moreb = document.getElementById("more");
            var mostb = document.getElementById("most");
            var teab = document.getElementById("teab");

            // straw button
            var pokeb = document.getElementById("poke");

            // order button + lists for randomizing orders
            var seeOrderb = document.getElementById("seeOrder");
            const ice = ["Saab", "Volvo", "BMW"];
            const sugar = ["Saab", "Volvo", "BMW"];
            const tea = ["Saab", "Volvo", "BMW"];
            const bubbles = ["Black pearl", "Volvo", "BMW"];

            // // straw images
            // var strawStrawInCupi = document.getElementById("strawStrawInCup");


            // functions for switching visibility of mixing buttons
            function showMixingButtons() {
                leastb.style.visibility='visible';
                lessb.style.visibility='visible';
                regularb.style.visibility='visible';
                moreb.style.visibility='visible';
                mostb.style.visibility='visible';
                teab.style.visibility='visible';
            }

            function hideMixingButtons() {
                leastb.style.visibility='hidden';
                lessb.style.visibility='hidden';
                regularb.style.visibility='hidden';
                moreb.style.visibility='hidden';
                mostb.style.visibility='hidden';
                teab.style.visibility='hidden';
            }

            function drawTextBg(x, y, text) {
                orderctx.font = "25px Monospace";
                orderctx.fillStyle = '#FFFFFF';
                orderctx.fillRect(x-10, y-30, 250, 50);
                orderctx.fillStyle = '#000000';
                orderctx.fillText(text, x, y);
            }
            
            // images
            var titleBG = new Image();
            titleBG.src = "day.png";

            var dayBG = new Image();
            dayBG.src = "backgrounds/studioghibli.jpeg";

            var orderBG = new Image();
            orderBG.src = "backgrounds/studioghibli2.jpeg";
            
            var mixingBG = new Image();
            mixingBG.src = "backgrounds/studioghibli3.jpeg";

            var strawBG = new Image();
            strawBG.src = "backgrounds/studioghibli4.jpeg"

            var arrietty = new Image();
            arrietty.src = "characters/arrietty.png";

            var ponyo = new Image();
            ponyo.src = "characters/ponyo.png";

            var shizuku = new Image();
            shizuku.src = "characters/shizuku.png";

            var catbus = new Image();
            catbus.src = "characters/catbus.png";

            var strawCup = new Image();
            strawCup.src = "straw/strawCup.png";
            
            var strawStraw = new Image();
            strawStraw.src = "straw/strawStraw.png";

            var strawStrawInCup = new Image();
            strawStrawInCup.src = "straw/strawStrawInCup.png";

            var mixingCup = new Image();
            mixingCup.src = "mixing/mixingCup.png";

            // beginning page
            window.onload = function() {
                // hiding buttons
                hideMixingButtons();
                pokeb.style.visibility="hidden";
                teab.style.visibility="hidden";
                mostb.style.visibility='hidden';

                alert("go into full screen for highest quality experience!")

                // backgrounds
                seeOrderb.style.visibility="hidden";

                titlectx.drawImage(titleBG, 0, 0, 1100, 600);
                dayctx.drawImage(dayBG, 0, 0, 1100, 600);
                orderctx.drawImage(orderBG, 0, 0, 1100, 600);
                mixingctx.drawImage(mixingBG, 0, 0, 1100, 600);
                strawctx.drawImage(strawBG, 0, 0, 1100, 600);

                // canvas visibility
                titlec.style.visibility='visible';
                dayc.style.visibility='hidden';
                orderc.style.visibility='hidden';
                mixingc.style.visibility='hidden';
                strawc.style.visibility='hidden';
                teac.style.visibility='hidden';

                // mixing images
                mixingctx.drawImage(mixingCup, 325, 150, 450, 450);

                // straw images
                strawctx.drawImage(strawStraw, 177, 100, 800, 500);
                strawctx.drawImage(strawCup, 210, 200, 733, 400);
                strawctx.drawImage(strawStrawInCup, 210, 200, 733, 400);

                // title screen text
                titlectx.textAlign = "center";
                titlectx.font = "100px Monospace";
                titlectx.fillText("Cat Boba", 550, 200);
                titlectx.font = "30px Monospace";
                titlectx.fillText("[Press START to Continue]", 550, 300);
                
            }
            
            // button
            var startButton = document.createElement("BUTTON");
            var orderButton = document.createElement("BUTTON");
            var mixingButton = document.createElement("BUTTON");
            var strawButton = document.createElement("BUTTON");
            var creditsButton = document.createElement("BUTTON");

            // show specific canvas
            function showStart() {
                titlec.style.visibility='hidden';
                dayc.style.visibility='visible';
                orderc.style.visibility='hidden';
                mixingc.style.visibility='hidden';
                strawc.style.visibility='hidden';
                teac.style.visibility='hidden';
            }
            function showOrder() {
                titlec.style.visibility='hidden';
                dayc.style.visibility='hidden';
                orderc.style.visibility='visible';
                mixingc.style.visibility='hidden';
                strawc.style.visibility='hidden';
                teac.style.visibility='hidden';
            }
            function showMixing() {
                titlec.style.visibility='hidden';
                dayc.style.visibility='hidden';
                orderc.style.visibility='hidden';
                mixingc.style.visibility='visible';
                strawc.style.visibility='hidden';
                teac.style.visibility='hidden';
            }
            function showStraw() {
                titlec.style.visibility='hidden';
                dayc.style.visibility='hidden';
                orderc.style.visibility='hidden';
                mixingc.style.visibility='hidden';
                strawc.style.visibility='visible';
                teac.style.visibility='hidden';
            }

            // functions for switching visibility of mixing buttons
            function showMixingButtons() {
                leastb.style.visibility='visible';
                lessb.style.visibility='visible';
                regularb.style.visibility='visible';
                moreb.style.visibility='visible';
                mostb.style.visibility='visible';
                teab.style.visibility='visible';
            }

            function hideMixingButtons() {
                leastb.style.visibility='hidden';
                lessb.style.visibility='hidden';
                regularb.style.visibility='hidden';
                moreb.style.visibility='hidden';
                mostb.style.visibility='hidden';
                teab.style.visiblity='hidden';
            }


            // when button pressed
            function start() {
                // alert("start working");
                showStart();
                hideMixingButtons();
                pokeb.style.visibility='hidden';
                seeOrderb.style.visibility="hidden";

                // text
                dayctx.font = "30px Monospace";
                dayctx.textAlign = "center";
                dayctx.fillText("Day 1", 550, 50);
                dayctx.font = "20px Monospace";
                dayctx.fillText("This is your first day as an intern at Cat Boba!", 550, 100)
                dayctx.fillText("Use the stations on the bottom of the screen to carry out orders.", 550, 150)
                dayctx.fillText("Press the Order button to continue.", 550, 200)
            }

            function seeOrder() {
                    // order text
                    drawTextBg(550, 75, "I would like...");
                    drawTextBg(550, 135, "Ice:");
                    drawTextBg(550, 195, "Sugar:");
                    drawTextBg(550, 255, "Tea:");
                    drawTextBg(550, 255, "Bubbles:");
            }

            function order() {
                // alert("order working");
                hideMixingButtons();
                pokeb.style.visibility='hidden';
                seeOrderb.style.visibility="visible";
                showOrder();

                orderctx.drawImage(arrietty, -150, 240, 679, 367);
                orderctx.drawImage(ponyo, 150, 240, 500, 500);
                orderctx.drawImage(shizuku, 550, 300, 214, 300);
                orderctx.drawImage(catbus, 790, 414, 261, 193);
            }

            function mixing() {
                // alert("mixing working");
                showMixingButtons();
                pokeb.style.visibility='hidden';
                seeOrderb.style.visibility="hidden";
                showMixing();
            }

            function straw() {
                // alert("straw working");
                hideMixingButtons();
                pokeb.style.visibility='visible';
                seeOrderb.style.visibility="hidden";
                strawStrawInCup.style.visibility="hidden"; // not working!
                showStraw();
            }

            function credits() {
                alert("made by sylvia lee and sophia kim, bca atcs '26\nimage credits go to studio ghibli; go check them out they have nice films");
            }


        </script>
        <p1>[ cat boba ]</p>
        <p2>by sylvia lee & sophia kim</p2>
    </body>
</html>
