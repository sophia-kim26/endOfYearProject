<!DOCTYPE html>
<html>
    <head>
        <style>
        canvas {
            border: 3px solid #d89898;
            background-color: #f1f1f1;
        }

        /* main buttons */
        .startButton {
            border: none;
            background-color: #a1dba3;

        }
        .orderButton {

        }
        .mixingButton {

        }
        .strawButton {

    <body>
        <canvas id="myCanvas" width="500" height="300"></canvas>
        <button class = "button startButton", onclick="myFunction()">START</button>
        <button class = "button orderButton"onclick="myFunction()">ORDER</button>
        <button class = "button mixingButton"onclick="myFunction()">MIXING</button>
        <button class = "button strawButton"onclick="myFunction()">STRAW</button>
        <button onclick="myFunction()">START</button>
        <img id="background" width="500" height="300" src="day1.png">
        <script>
            // canvas
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            
            // text
            ctx.font = "30px Monospace";
            ctx.fillText("Day 1", 50, 50);
            
            // image
            window.onload = function() {
                var background = document.getElementById("background");
                ctx.drawImage(background, 0, 0)
            }

            // button
